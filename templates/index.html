<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subir Código para Evaluación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">{{ saludo }}</h3> <!-- Aquí va el saludo personalizado -->
                        <form method="POST" action="/submit_code" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="code_file" class="form-label">Selecciona un archivo de código (Python)</label>
                                <input class="form-control" type="file" id="code_file" name="code_file" accept=".py" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Subir y Evaluar</button>
                        </form>
                        <!-- Añadimos el botón de Salir -->
                        <div class="mt-3 text-center">
                          <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">Salir</a>
                        </div>
                        {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            <div class="mt-3">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
